<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery kỷ niệm</title>
  </head>
  <body>
    <h1 style="color: blue">Gallery Kỷ Niệm</h1>
    <hr />

    <div>
      <h2 style="color: red">Kỷ niệm gia đình</h2>
      <div class="gallery">
        <img
          src="images/giadinh1.jpg"
          alt="Kỷ niệm gia đình"
          width="300"
          onclick="openModal(this)"
        />
        <img
          src="images/giadinh2.jpg"
          alt="Kỷ niệm gia đình"
          width="300"
          onclick="openModal(this)"
        />
      </div>
      <br />
    </div>

    <div>
      <h2 style="color: red">Kỷ niệm bạn bè</h2>
      <div class="gallery">
        <img
          src="images/ban1.jpg"
          alt="Kỷ niệm bạn bè"
          width="300"
          onclick="openModal(this)"
        />
        <img
          src="images/ban2.jpg"
          alt="Kỷ niệm bạn bè"
          width="300"
          onclick="openModal(this)"
        />
      </div>
      <br />
    </div>

    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");

      function openModal(element) {
        modal.style.display = "block";
        modalImg.src = element.src;
        captionText.innerHTML = element.alt;
      }

      function closeModal() {
        modal.style.display = "none";
      }

      // Bấm ra ngoài khoảng đen thì đóng
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
  <footer>
    <p>&copy; 2024 Võ Duy Mạnh.</p>
  </footer>
</html>
